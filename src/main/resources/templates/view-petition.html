<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Petition</title>
</head>
<body>
<h1 th:text="${petition.title}"></h1>
<p><strong>Description:</strong> <span th:text="${petition.description}"></span></p>
<p><strong>Creator:</strong> <span th:text="${petition.creator}"></span></p>
<form th:action="@{'/sign/' + ${petition.id}}" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <button type="submit">Sign Petition</button>
</form>
</body>
</html>
